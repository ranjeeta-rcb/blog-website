<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Registration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->

    <style>
        body {
            background-image: url('background.png'); /* Replace 'background.png' with your image file */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif; /* Optional: Set a fallback font */
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            width: 50%; /* Adjust width as needed */
            max-width: 600px; /* Maximum width for larger screens */
            margin-top: 50px; /* Optional: Adjust margin-top for spacing */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #registrationStatus {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Registration</h1>
        
        <!-- Registration Form -->
        <form id="postForm" action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>

        <!-- Optional: Display registration status or errors -->
        <div id="registrationStatus"></div>
    </div>

    <!-- Optional: Include JavaScript files or scripts -->
    <script src="scripts.js"></script> <!-- Example: a separate JavaScript file -->
</body>
</html>
